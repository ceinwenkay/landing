<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="top-container">
      <h1>Visit Tokyo</h1>
      <h2>One of the most incredible cities in the world...
      </h2>
      <a class="btn-primary" href="#">Explore now!</a>
    </div>
  </div>
  <div class="middle-container">
    <div class="cards">
      <div class="card">
        <h4>City Guide</h4>
        <a href="#">
        <img src="images/tokyo.jpg" alt="Tokyo Tower" width="200" height="200">
        </a>
      </div>
      <div class="card">
        <h4>Restaurants</h4>
        <a href="#">
        <img src="images/sushi.jpg" alt="sushi" width="200" height="200">
        </a>
      </div>
      <div class="card">
        <h4>Bars</h4>
        <a href="#">
        <img src="images/shimbashi.jpg" alt="Tokyo street at night" width="200" height="200">
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="links">
        <ul class="list-inline">
          <li>
            <a href="https://www.linkedin.com/in/ceinwenmichael" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/thethirtysomethingtraveler/" target="_blank">
             <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <p>This page was coded for fun by Ceinwen</p>
    </div>
  </div>
</body>
</html>
